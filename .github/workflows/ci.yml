name: Lint
"on":
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"
jobs:
  tflint:
    name: Build & Test
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macOS-latest
          - windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        name: Checkout source code
      - name: System info
        shell: bash
        run: |
          uname -a || true
          arch || true
          file $(which tflint) || true
      - uses: actions/cache@0400d5f644dc74513175e3cd8d07132dd4860809 # v4
        name: Cache plugin dir
        with:
          path: ~/.tflint.d/plugins
          key: tflint-${{ runner.os }}-${{ runner.arch }}-${{ hashFiles('.tflint.hcl') }}
      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@ae78205cfffec9e8d93fd2b3115c7e9d3166d4b6 # v5 
      - name: Show version
        run: tflint --version
      - name: Init TFLint
        run: tflint --init
        env:
          TF_LOG: DEBUG
      - name: Debug plugin path
        shell: bash
        run: |
          ls -la ~/.tflint.d/plugins/github.com/terraform-linters/tflint-ruleset-aws/*/ || true
          file ~/.tflint.d/plugins/github.com/terraform-linters/tflint-ruleset-aws/*/tflint-ruleset-aws || true
      - name: Run TFLint
        run: tflint -f compact
