name: Lint
"on":
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"
jobs:
  tflint:
    name: Build & Test
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macOS-latest
          - windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        name: Checkout source code
      - name: System info
        shell: bash
        run: |
          uname -a || true
          arch || true
          file $(which tflint) || true
      - uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5
        name: Cache plugin dir
        with:
          path: ~/.tflint.d/plugins
          key: tflint-${{ runner.os }}-${{ runner.arch }}-${{ hashFiles('.tflint.hcl') }}
      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@4cb9feea73331a35b422df102992a03a44a3bb33 # v6 
      - name: Show version
        run: tflint --version
      - name: Init TFLint
        run: tflint --init
        env:
          TF_LOG: DEBUG
      - name: Debug plugin path
        shell: bash
        run: |
          ls -la ~/.tflint.d/plugins/github.com/terraform-linters/tflint-ruleset-aws/*/ || true
          file ~/.tflint.d/plugins/github.com/terraform-linters/tflint-ruleset-aws/*/tflint-ruleset-aws || true
      - name: Run TFLint
        run: tflint -f compact
